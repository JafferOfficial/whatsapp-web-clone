<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./conversation-component.css">
    <title>Document</title>
</head>

<body>
    <div class="conversation">
        <div class="background_image"></div>
        <div class="chats_header">
            <div class="profile_image_container">
                <div class="profile_image">
                    <img src="./../../../assets/images/logo-cirle.png" alt="">
                </div>
                <div class="username_lastseen">
                    <h5>Tech Vibes Diary</h5>
                    <h6>last seen today at 6:42 pm</h6>
                </div>
            </div>
            <div class="conversation_actions">
                <span class="icons">
                    <div class="icon_container">
                        <object width="24px" height="24px" data="./../../../assets/icons/search-icon.html"></object>
                    </div>
                    <div class="icon_container">
                        <object width="24px" height="24px" data="./../../../assets/icons/menu-icon.html"></object>
                    </div>
                </span>
            </div>
        </div>
        <div class="input_and_actions_container">
            <span class="icons">
                <div class="icon_container">
                    <object width="24px" height="24px" data="./../../../assets/icons/search-icon.html"></object>
                </div>
                <div class="icon_container">
                    <object width="24px" height="24px" data="./../../../assets/icons/menu-icon.html"></object>
                </div>
            </span>
            <div class="input_and_audio_container">
                <div class="input_container">
                    <input type="text" placeholder="Type a message">
                </div>
                <span class="icons">
                    <div class="icon_container">
                        <object width="24px" height="24px" data="./../../../assets/icons/search-icon.html"></object>
                    </div>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
